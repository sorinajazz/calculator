<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" defer></script>

        <meta charset="UTF-8">
        <title>Calculator</title>
    </head>

    <body>
    <div class="full_display">
        <h1>Calculator by Sorina P.</h1>
        <div class="calculator">
        <div class="result">
            <div previousResult class="prevResult"> </div>
            <div currentResult class="currentResult">0</div>
        </div>
        <div id="operations" class="operations">
        <div class="row">
        <button data-clear class="size_big">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        </div> <div class="row">
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>ร</button>
        </div><div class="row">
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        </div><div class="row">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        </div><div class="row">
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equal class="size_big">=</button>
        </div>
        </div>
        </div>
    </div>

    </body>

</html>
